<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership, Books/Movies, and User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        .buttons {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.cancel {
            background-color: #dc3545;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        // Function for Cancel button
        function cancelForm() {
            if (confirm("Are you sure you want to cancel?")) {
                window.location.href = 'home.html'; // Redirect to Home page
            }
        }

        // Function for Confirm button
        function confirmForm() {
            alert("Form submitted successfully!");
            window.location.href="Confrim.html"
            // Add form submission logic here if necessary
        }

        // Dynamic Home redirection based on role
        function goToHome(userRole) {
            if (userRole === 'Admin') {
                window.location.href = 'admin-home.html'; // Redirect to Admin Home Page
            } else if (userRole === 'User') {
                window.location.href = 'user-home.html'; // Redirect to User Home Page
            } else {
                alert("Invalid user role!");
            }
        }
    </script>
</head>
<body>
    <h1>Membership, Books/Movies, and User Management</h1>

    <table>
        <tr>
            <th>Field</th>
            <th>Input</th>
        </tr>
        <tr>
            <td>Action</td>
            <td>
                <input type="radio" name="action" value="newUser" required> New User<br>
                <input type="radio" name="action" value="existingUser" required> Existing User
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" placeholder="Enter Name" required></td>
        </tr>
        <tr>
            <td>Active Status</td>
            <td>
                <input type="checkbox" name="status"> Active<br>
                <small>Unselecting this checkbox implies inactive and not an admin.</small>
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input type="checkbox" name="admin"> Admin
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <input type="checkbox" name="statusUpdate"> Active
            </td>
        </tr>
    </table>

    <div class="buttons">
        <!-- Cancel and Confirm Buttons -->
        <button class="button cancel" onclick="cancelForm()">Cancel</button>
        <button class="button" onclick="confirmForm()">Confirm</button>
    </div>

    <br>
    <!-- Home Buttons -->
    <button class="button" onclick="goToHome('Admin')">Home (Admin)</button>
    <button class="button" onclick="goToHome('User')">Home (User)</button>

    <div class="buttons">
        <!-- Log Out Button -->
        <button class="button cancel" onclick="window.location.href = 'Logout.html';">Log Out</button>
    </div>
</body>
</html>
