<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <!-- Home Button -->
        <button onclick="goToHome()">Home</button>
        <br>
        <!-- Log Out Button -->
        <button onclick="logOut()">Log Out</button>
    </div>

    <script>
        // Simulated login role check (Admin/User)
        const userRole = 'Admin'; // Change this to 'User' for testing

        function goToHome() 
        {
            if (userRole === 'Admin') {
                alert('Redirecting to Admin Home Page...');
                // Simulate redirecting to the Admin Home Page
                window.location.href = 'Adminhp.html'; // Replace with actual Admin Home Page URL
            } else if (userRole === 'User') {
                alert('Redirecting to User Home Page...');
                // Simulate redirecting to the User Home Page
                window.location.href = 'Userhp.html'; // Replace with actual User Home Page URL
            } else {
                alert('Invalid user role! Please log in again.');
            }
        }

        function logOut() {
            alert('Logging out...');
            // Simulate redirecting to the login page
            window.location.href = 'Logout.html'; // Replace with actual Login Page URL
        }
    </script>
</body>
</html>
