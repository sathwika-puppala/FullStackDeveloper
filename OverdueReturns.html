<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 10px 5px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            display: inline-block;
        }
        /* Button styles */
        .nav-btn {
            background-color: #4CAF50;
        }
        .nav-btn:hover {
            background-color: #45a049;
        }
        .action-btn {
            background-color: #2196F3;
        }
        .action-btn:hover {
            background-color: #1E88E5;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>

        <!-- Navigation Buttons -->
        <button class="nav-btn" onclick="goBack()">Back</button>
        <button class="nav-btn" onclick="goToHome()">Home</button>

        <!-- Reports -->
        <h2>Reports</h2>
        <button class="action-btn" onclick="activeIssues()">Active Issues</button>
        <button class="action-btn" onclick="overdueReturns()">Overdue Returns</button>
        <button class="action-btn" onclick="issueRequests()">Issue Requests</button>

        <!-- Overdue Returns Table -->
        <h2>Overdue Returns</h2>
        <table>
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Book</th>
                    <th>Name of Book</th>
                    <th>Membership Id</th>
                    <th>Date of Issue</th>
                    <th>Date of Return</th>
                    <th>Fine Calculations</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Book</td>
                    <td>The Great Gatsby</td>
                    <td>101</td>
                    <td>2025-02-01</td>
                    <td>2025-02-15</td>
                    <td>₹50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Book</td>
                    <td>1984</td>
                    <td>102</td>
                    <td>2025-01-25</td>
                    <td>2025-02-10</td>
                    <td>₹30</td>
                </tr>
            </tbody>
        </table>

        <!-- Log Out Button -->
        <button class="logout-btn" onclick="logOut()">Log Out</button>
    </div>

    <script>
        function goBack() {
            alert('Going back to the previous page...');
            window.history.back(); // Navigates to the previous page
        }

        function goToHome() {
            const userRole = prompt('Enter role: Admin/User'); // Simulate role detection
            if (userRole === 'Admin') {
                alert('Redirecting to Admin Home Page...');
                // Add navigation logic for Admin Home Page
                window.location.href = 'adminHomePage.html'; // Replace with actual URL
            } else if (userRole === 'User') {
                alert('Redirecting to User Home Page...');
                // Add navigation logic for User Home Page
                window.location.href = 'userHomePage.html'; // Replace with actual URL
            } else {
                alert('Invalid role! Unable to redirect.');
            }
        }

        function activeIssues() {
            alert('Viewing Active Issues...');
            // Implement navigation or functionality
            window.location.href = 'Active.html'
        }

        function overdueReturns() {
            alert('Viewing Overdue Returns...');
            // Implement navigation or functionality
            window.location.href = 'OverdueReturns.html'
        }

        function issueRequests() {
            alert('Viewing Pending Issue Requests...');
            // Implement navigation or functionality
            window.location.href = 'IssueRequests.html'
        }

        function logOut() {
            alert('Logging out...');
            // Redirect to login page or implement logout logic
            window.location.href = 'Logout.html'; // Replace with actual URL
        }
    </script>
</body>
</html>
