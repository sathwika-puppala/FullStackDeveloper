<!DOCTYPE html>
<html>
<head>
  <title>Transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
    }

    .header button {
      padding: 10px;
      background-color: white;
      border: none;
      color: #007BFF;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .header button:hover {
      background-color: #0056b3;
      color: white;
    }

    .content {
      padding: 20px;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }

    .actions button:hover {
      background-color: #0056b3;
    }

    .logout {
      margin-top: 20px;
      text-align: center;
    }

    .logout button {
      background-color: #FF4C4C;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Transactions</h1>
    <button onclick="goBack()">Home</button>
  </div>

  <div class="content">
    <div class="actions">
      <button onclick="checkBookAvailability()">Is Book Available?</button>
      <button onclick="issueBook()">Issue Book</button>
      <button onclick="returnBook()">Return Book</button>
      <button onclick="payFine()">Pay Fine</button>
    </div>

    <div class="logout">
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    function goBack() {
      // Navigate back to the Admin Home Page
      window.location.href = 'admin.html';
    }

    function checkBookAvailability() {
      alert("Checking if the book is available...");
      window.location.href = 'BookAvailable.html';
      // Add logic to check book availability
    }

    function issueBook() {
      alert("Issuing book...");
      window.location.href = 'BookIssue.html';
      // Add logic to issue a book
    }

    function returnBook() {
      alert("Returning book...");
      window.location.href = 'ReturnOfBook.html';
      // Add logic to return a book
    }

    function payFine() {
      alert("Paying fine...");
      window.location.href = 'PayForBook.html';
      // Add logic to process fine payment
    }

    function logout() {
      alert("Logging out...");
      // Add logic to log out and redirect to login page
      window.location.href = 'Logout.html';
    }
  </script>
</body>
</html>
