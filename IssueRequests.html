<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            display: inline-block;
        }
        /* Button styles */
        .nav-btn {
            background-color: #4CAF50;
        }
        .nav-btn:hover {
            background-color: #45a049;
        }
        .action-btn {
            background-color: #2196F3;
        }
        .action-btn:hover {
            background-color: #1E88E5;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>

        <!-- Navigation Buttons -->
        <button class="nav-btn" onclick="goBack()">Back</button>
        <button class="nav-btn" onclick="goToHome()">Home</button>

        <!-- Reports -->
        <h2>Reports</h2>
        <button class="action-btn" onclick="activeIssues()">Active Issues</button>
        <button class="action-btn" onclick="overdueReturns()">Overdue Returns</button>
        <button class="action-btn" onclick="IssueRequests()">Issue Requests</button>

        <!-- Active Issues Table -->
        <h2>Active Issues</h2>
        <table>
            <tr>
                <th>Membership Id</th>
                <th>Name of Book/Movie</th>
                <th>Requested Date</th>
                <th>Request Fulfilled Date</th>
            </tr>
            <tr>
                <td>123</td>
                <td>Book Title</td>
                <td>2025-03-20</td>
                <td>2025-03-21</td>
            </tr>
            <!-- Add more rows as necessary -->
        </table>

        <!-- Log Out Button -->
        <button class="logout-btn" onclick="logOut()">Log Out</button>
    </div>

    <script>
        function goBack() {
            alert('Going back to the previous page...');
            window.history.back(); // Navigates to the previous page
        }

        function goToHome() {
            const userRole = prompt('Enter role: Admin/User'); // Simulate role detection
            if (userRole === 'Admin') {
                alert('Redirecting to Admin Home Page...');
                // Add navigation logic for Admin Home Page
                window.location.href = 'adminHomePage.html'; // Replace with actual URL
            } else if (userRole === 'User') {
                alert('Redirecting to User Home Page...');
                // Add navigation logic for User Home Page
                window.location.href = 'userHomePage.html'; // Replace with actual URL
            } else {
                alert('Invalid role! Unable to redirect.');
            }
        }

        function activeIssues() {
            alert('Viewing Active Issues...');
            // Implement navigation or functionality
            window.location.href = 'Active.html'
        }

        function overdueReturns() {
            alert('Viewing Overdue Returns...');
            // Implement navigation or functionality
            window.location.href = 'OverdueReturns.html'
        }

        function IssueRequests() {
            alert('Viewing Pending Issue Requests...');
            // Implement navigation or functionality
            window.location.href = 'IssueRequests.html'
        }

        function logOut() {
            alert('Logging out...');
            // Redirect to login page or implement logout logic
            window.location.href = 'login.html'; // Replace with actual URL
        }
    </script>

    <!-- Log Out Button -->
    <button class="button" onclick="window.location.href = 'Logout.html';">Log Out</button>
</body>
</html>
